<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 16px;
            color: #666;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .contact-item img {
            width: 24px;
            margin-right: 10px;
        }

        .contact-text {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Get in touch with us</h1>

        <div class="contact-info">
            <div class="contact-item">
                <img src="email.jpeg" alt="Email Icon">
                <span class="contact-text">EZbus@gmail.com</span>
            </div>

            <div class="contact-item">
                <img src="phone.jpeg" alt="Phone Icon">
                <span class="contact-text">+91 1234567890</span>
            </div>

            <div class="contact-item">
                <img src="location.jpeg" alt="Location Icon">
                <span class="contact-text">NO : 16 , Koyambedu , Chennai</span>
            </div>
        </div>
    </div>

</body>
</html>
